<!DOCTYPE html>
<html>
  <body>
  </body>

  <script>

 (function(){
    "use strict";
    
    var url = String(window.location);
    var i = url.indexOf("?", 0);
    if (i <= 0) {
        document.write("Error: no querystring" + "<br>");
        return;
    }

    var querystr = url.substring(i);
    var newUrl = "http://127.0.0.1:54925/" + querystr;
    document.write(newUrl + "<br>");
       
    //window.location.replace(newUrl);
    //window.location.href = newUrl;

  })();
  
  </script>
</html>
